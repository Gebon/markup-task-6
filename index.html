<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>Pure CSS3 gallery</header>
    <section class="slider">
        <input checked type="radio" name="slider" id="slide1">
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <section class="slides">
            <div class="overflow">
                <div class="inner">
                    <section class="slider-page">
                        <section class="image"><img src="01.jpg" alt="placeholder" title="placeholder"></section>
                        <section class="image"><img src="02.jpg" alt="placeholder" title="placeholder"></section>
                        <section class="image"><img src="03.jpg" alt="placeholder" title="placeholder"></section>
                        <section class="image"><img src="04.jpg" alt="placeholder" title="placeholder"></section>
                    </section>
                    <section class="slider-page">
                        <section class="image"><img src="05.jpg" alt="placeholder" title="placeholder"></section>
                        <section class="image"><img src="06.jpg" alt="placeholder" title="placeholder"></section>
                        <section class="image"><img src="07.jpg" alt="placeholder" title="placeholder"></section>
                        <section class="image"><img src="08.jpg" alt="placeholder" title="placeholder"></section>
                    </section>
                    <section class="slider-page">
                        <section class="image"><img src="09.jpg" alt="placeholder" title="placeholder"></section>
                        <section class="image"><img src="10.jpg" alt="placeholder" title="placeholder"></section>
                        <section class="image"><img src="11.jpg" alt="placeholder" title="placeholder"></section>
                        <section class="image"><img src="12.jpg" alt="placeholder" title="placeholder"></section>
                    </section>
                </div>
            </div>
        </section>
        <div id="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
    </section>
</body>

</html>
